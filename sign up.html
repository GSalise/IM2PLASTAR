<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">
    <form class="modal-content">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <center><h1>Sign Up</h1></center>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="username" required>
            </div>
            <div class="col-md-6">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter Email" name="email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="col-md-6">
                <label for="purok"><b>Purok</b></label>
                <input type="text" id="purok" placeholder="Enter Purok" name="purok" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="address"><b>Address</b></label>
                <input type="text" id="address" placeholder="Enter Address" name="address" required>
            </div>
            <div class="col-md-6">
                <label for="contact"><b>Contact No.</b></label>
                <input type="text" id="contact" placeholder="Enter Contact No" name="contact" required>
            </div>
        </div>
        
        <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" onclick="signup()">Sign up</button>
        </div>
    </form>
</div>

    <script type="text/javascript" src="plastar.js"></script>

</body>
</html>
